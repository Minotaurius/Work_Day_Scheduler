<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <!-- Timeblocks go here -->
    <div id="0900a">
      9am<input type="text" placeholder="Add appt to 9a" class="time-block">
      <button class="saveBtn">Save Appt</button>
    </div>

    <div id="1000a">
      10am<input type="text" placeholder="Add appt to 10a" class="time-block">
      <button class="saveBtn">Save Appt</button>
    </div>

    <div id="1100a">
      11am<input type="text" placeholder="Add appt to 11a" class="time-block">
      <button class="saveBtn">Save Appt</button>
    </div>

    <div id="1200p">
      12pm<input type="text" placeholder="Add appt to 12p" class="time-block">
      <button class="saveBtn">Save Appt</button>
    </div>

    <div id="1300p">
      1pm<input type="text" placeholder="Add appt to 1p" class="time-block">
      <button class="saveBtn">Save Appt</button>
    </div>

    <div id="1400p">
      2pm<input type="text" placeholder="Add appt to 2p" class="time-block">
      <button class="saveBtn">Save Appt</button>
    </div>

    <div id="1500p">
      3pm<input type="text" placeholder="Add appt to 3p" class="time-block">
      <button class="saveBtn">Save Appt</button>
    </div>

    <div id="1600p">
      4pm<input type="text" placeholder="Add appt to 4p" class="time-block">
      <button class="saveBtn">Save Appt</button>
    </div>

    <div id="1700p">
      5pm<input type="text" placeholder="Add appt to 5p" class="time-block">
      <button class="saveBtn">Save Appt</button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
